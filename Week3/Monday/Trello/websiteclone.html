<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="websiteclone.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <a class="hometourblog" href="#">HOME</a>
          <a class="hometourblog" href="#">TOUR</a>
          <a class="hometourblog" href="#">BLOG</a>
        </div>

        <div class="col-sm-6">
            <img class="trellologo" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/u/res/images/trello-header-logos/af7af6ed478d3460709d715d9b3f74a4/trello-logo-white.svg" alt="logo" />
        </div>

        <div class="col-sm-3">
          <a class="Login" href="#">Log In</a>
          <a class="Signup" href="#">Sign Up</a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <img class="icontello" src="https://trello-logos.s3.amazonaws.com/4b6d9fd8adb6c6ee093d60bee0154ddc/30.png" alt="icon" />
          <div class="agileboard">Agile Board</div>
          <span class="glyphicon glyphicon-briefcase" style="color:white"></span>
          <div class="texticons">Inspiring Boards</div>
            <span class="glyphicon glyphicon-globe" style="color:white"></span>
          <div class="texticons">Public</div>

          <div class = "floatright">
          <span class="glyphicon glyphicon-calendar" style="color:white"></span>
          <div class="texticons">calendar</div>
          </div>


          <img class="boximage" src="boxes.png" alt="" />


        </div><!-- board lists -->

        <div class="col-sm-3">
          <img class="boximage" src="menubar.png" alt="" />
        </div><!-- menu -->
      </div><!-- board content -->
</div>
  </body>
</html>
