<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">


    <title></title>
  </head>
  <body>
      <div class="container post">
          <div class="row">
              <section class="whalepost">
                  <img alt="whale" class="whale" src="whale.png">
                  <p><a href="#">Whale</a> posted a new <a href="#">bounty</a></p>
              </section>
          </div>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <img alt="yoshi" class="yoshi" src="yoshi.png">
                  <p>Bounty <a href="#">#96</a> on <a href="#">Helpful</a></p>
              </div>
              <div class="panel-body">
                  <div class="topcontent">
                      <i class="fa fa-beer"></i>&nbsp; <span class="yellow-number">3,444</span>&nbsp; <span class=
                      "label label-red">Now</span> <span class="label label-grey">HTML</span> <span class=
                      "label label-grey">CSS</span>
                  </div>
                  <div class="middlecontent">
                      <p>Make the category list a dropdown so it doesnt break the layout</p>
                  </div>
                  <div class="likesection">
                      <i class="fa fa-heart"></i>&nbsp; <span class="likes"><a href="#">Jake</a>, <a href="#">Alina</a> and 124,365 others like this</span>
                  </div>
                  <div class="commentsection">
                      <i class="fa fa-comment-o"></i>&nbsp; <span class="likes"><a href="#">View all 25 comments</a> </span>
                  </div>


                  <div class="bottomcontent">
                      <img alt="pikachu" class="pikachu" src="pikachu.png"> <button class="commentbutton" name="button"
                      type="button">Comment</button>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
